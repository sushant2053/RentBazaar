<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Cards</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      width: 250px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
    }

    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .price {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <script defer type="module">
    // Replace with your product data
    const products = [
      { name: 'Product 1', imageUrl: 'image1.jpg', price: '$19.99' },
      { name: 'Product 2', imageUrl: 'image2.jpg', price: '$29.99' },
      // Add more products as needed
    ];

    // Function to create product cards
    function createProductCard(product) {
      const card = document.createElement('div');
      card.classList.add('card');

      const img = document.createElement('img');
      img.src = product.imageUrl;
      card.appendChild(img);

      const cardContent = document.createElement('div');
      cardContent.classList.add('card-content');

      const productName = document.createElement('div');
      productName.classList.add('product-name');
      productName.textContent = product.name;

      const price = document.createElement('div');
      price.classList.add('price');
      price.textContent = product.price;

      cardContent.appendChild(productName);
      cardContent.appendChild(price);

      card.appendChild(cardContent);

      return card;
    }

    // Display product cards on the page
    const container = document.body;

    products.forEach(product => {
      const card = createProductCard(product);
      container.appendChild(card);
    });
  </script>

</body>
</html>
