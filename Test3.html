<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brush Stroke Button</title>
    <style>
        /* Styles for the button */
        .brush-stroke-button {
            background: linear-gradient(45deg, #ff6a00, #ff00d0, #8400ff);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .brush-stroke-button:hover {
            background: linear-gradient(45deg, #ff00d0, #8400ff, #ff6a00);
        }
    </style>
</head>
<body>
    <button class="brush-stroke-button">Click Me</button>
</body>
</html>
