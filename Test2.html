<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brush Effect Button</title>
    <style>
        /* Button styles */
        .brush-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Create the brush effect with a pseudo-element */
        .brush-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: brushEffect 2s linear infinite;
            z-index: -1;
        }

        /* Animation for the brush effect */
        @keyframes brushEffect {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="brush-button">Brush Effect</button>
</body>
</html>
