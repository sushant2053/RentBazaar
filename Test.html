<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-side {
            flex: 1;
            padding: 40px;
        }

        .left-side img {
            width: 100%; /* Make the image fill its container */
            height: auto; /* Maintain the image's aspect ratio */
            display: block; /* Remove any extra spacing */
        }

        .right-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            border: none;
            cursor: pointer;
            outline: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            transform: translate(0);
            background-image: linear-gradient(45deg, #0051ff , #ff00bf);
            padding: 20px 40px;
            border-radius: 5px;
            box-shadow: 0 22px 44px rgba(gray, 0.1);
            transition: box-shadow .25s;
        }
        .text{
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-image: linear-gradient(45deg, #4568DC , #B06AB3);
        
            }        
        &:after{
            content: '';
            border-radius: 4px;
            position: absolute;
            margin: 1px;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            background: white;
        }
        &:hover{
            background-image: linear-gradient(-45deg, #4568DC , #B06AB3)
            box-shadow: 0 12px 24px rgba(gray, 0.1)
        }
        .text{
                background-image: linear-gradient(-45deg, #4568DC , #B06AB3);
                background-color: #007BFF;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="C:\Users\Dell\img\namaste3.jpg" alt="Example Image">
        </div>
        <div class="right-side">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
