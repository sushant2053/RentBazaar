<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painted Button</title>
    <style>
        .painted-button {
            background: linear-gradient(135deg, #ff5a5f, #f44f50);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Add a hover effect */
        .painted-button:hover {
            background: linear-gradient(135deg, #f44f50, #ff5a5f);
        }
    </style>
</head>
<body>
    <button class="painted-button">Click Me</button>
</body>
</html>
